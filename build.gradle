plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven { url  "http://palantir.bintray.com/releases" }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use TestNG framework, also requires calling test.useTestNG() below
    implementation 'org.testng:testng:6.14.3'

    //google
    implementation 'com.google.inject:guice:4.2.3'
    implementation("com.google.protobuf:protobuf-java:3.9.1")

    // retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.9.0'

    //okhttp3
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.0'

    //grpc
    implementation group: 'io.grpc', name: 'grpc-all', version: '1.19.0'

    //lombok
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.12'

    testImplementation group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.12'

    //assertj
    implementation 'org.assertj:assertj-core:3.16.1'

    //spring
    implementation group: 'org.springframework.retry', name: 'spring-retry', version: '1.3.0'

    //jboss
    implementation group: 'org.jboss.aerogear', name: 'aerogear-otp-java', version: '1.0.0'

    //allure
    implementation group: 'io.qameta.allure', name: 'allure-gradle', version: '2.8.1'
    implementation group: 'io.qameta.allure', name: 'allure-java-commons', version: '2.13.2'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.2'
    implementation('io.qameta.allure:allure-okhttp3:2.10.0')
    implementation('io.qameta.allure:allure-rest-assured:2.10.0')

    //logger
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.3'

    //joda-time
    implementation group: 'joda-time', name: 'joda-time', version: '2.10.6'

    //maths
    implementation group: 'net.objecthunter', name: 'exp4j', version: 'exp4j-0.4.3.BETA-1'

    //palantir
    implementation group: 'com.palantir.roboslack', name: 'roboslack-webhook-api', version: '1.3.0'
    implementation group: 'com.palantir.roboslack', name: 'roboslack-api', version: '1.3.0'
    implementation group: 'com.palantir.roboslack', name: 'roboslack-webhook', version: '1.3.0'

    //github
    implementation 'com.github.javafaker:javafaker:1.0.2'

    //jboss
    implementation group: 'org.jboss.aerogear', name: 'aerogear-otp-java', version: '1.0.0'

    //testvagrant
    implementation('com.testvagrant.optimuscloud:java-client:1.1.0')
    implementation('com.testvagrant.optimuscloud:testng-dashboard:1.0.3')
    implementation('com.testvagrant.optimuscloud:remote-drivers:0.0.2')

    //selenium
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.0.0'

    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.1'
    implementation 'commons-dbutils:commons-dbutils:1.7'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation 'org.jeasy:easy-random:4.2.0'
    implementation 'org.jdbi:jdbi:2.78'
    implementation("javax.annotation:javax.annotation-api:1.3.2")

}

allure {
    version = '2.8.1'
    autoconfigure = true
    aspectjweaver = true
    allureJavaVersion = '2.10.0'
    reportDir = new File(project.projectDir as File, '/allure-report/ui')
    resultsDir = new File(project.projectDir as File, '/allure-report/results')
    clean = true
}

task runTests(type: Test) {
    outputs.upToDateWhen {false}
    useTestNG {
        parallel = "classes"
        threadCount = 2
        testLogging.showStandardStreams = true
        useDefaultListeners  true
        listeners << 'com.testvagrant.ekam.web.listeners.WebSiteListener'
        listeners << 'com.testvagrant.ekam.web.listeners.WebDriverListener'
        outputDirectory = file("$buildDir/" + System.getProperty('tags', 'NONE'))
    }
}